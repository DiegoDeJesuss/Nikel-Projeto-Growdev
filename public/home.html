<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Nikel-Home</title>
  </head>

  <body id="App">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/nikel-small-logo.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex menu">
              <a href="home.html">
                <button class="btn" type="button">
                  <i class="bi bi-house-door-fill fs-4 color-secondary"></i>
                </button>
              </a>

              <a href="transactions.html">
                <button class="btn" type="button">
                  <i class="bi bi-currency-exchange fs-4"></i>
                </button>
              </a>

              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <button class="dropdown-item" id="button-logout">Sair</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col mt-4 d-flex justify-content-start align-items-center">
            <i class="bi bi-cash-coin icon-detail"></i>
            <span class="fs-2">R$ 0,00</span>
          </div>

          <div class="col d-flex mt-4 justify-content-end">
            <img src="./assets/images/coins-small.png" alt="image coins" />
          </div>

          <div class="row">
            <div class="col-12 shadow-lg">
              <div class="container info">
                <div class="row">
                  <div class="col-6">
                    <span class="fs-4">
                      Entradas
                      <i class="bi bi-arrow-down-circle fs-2 p-2 align-middle"></i>
                    </span>
                  </div>
                  <div class="col-6">
                    <span class="fs-4">
                      Saídas
                      <i class="bi bi-arrow-up-circle fs-2 p-2 align-middle"></i>
                    </span>
                  </div>

                  <div class="col-12 mt-12"><hr /></div>

                  <div class="row">
                    <div class="col-6">
                      <div class="container">
                        <div class="row">
                          <div class="col">R$1000.00</div>
                          <div class="col-12">
                            <button type="button" class="btn button-default">
                              Ver todas
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="container">
                        <div class="row">
                          <div class="col">R$500.00</div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- BOTÃO FLUTUANTE -->
        <button
          class="bi bi-plus btn button-float"
          data-bs-toggle="modal"
          data-bs-target="#transaction-modal"
        ></button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="transaction-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Adicionar Lançamento</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <form id="transaction-form">
              <div class="modal-body">

                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="value-input" />
                </div>

                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input" required />
                </div>

                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date-input" required />
                </div>

                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="type-entrada" value="1" checked>
                    <label class="form-check-label" for="type-entrada">Entrada</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="type-saida" value="2">
                    <label class="form-check-label" for="type-saida">Saída</label>
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary button-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>

                <!-- BOTÃO CORRIGIDO -->
                <button type="submit" class="btn btn-primary button-default">
                  Adicionar
                </button>

              </div>
            </form>

          </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
