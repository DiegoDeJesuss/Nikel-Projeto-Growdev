<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nikel</title>
  </head>

  <body id="Login">
    <main class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">

          <!-- Coluna Esquerda (Texto + Imagens) -->
          <div class="col-md-6 text-center text-md-start my-5">
            <div id="text-login">
              <p>Organize suas finanças de forma fácil.</p>
              <p>Controle seu dinheiro e investimentos.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>

            <div class="container-img position-relative">
              <img
                src="./assets/images/pocket.png"
                alt="imagem de bolso"
                class="img-fluid pocket"
              />
              <img
                src="./assets/images/coins.png"
                alt="moedas caindo"
                class="img-fluid d-none d-md-inline coins"
              />
            </div>
          </div>

          <!-- Coluna Direita (Formulário Login) -->
          <div class="col-md-6 my-5">
            <div class="text-center mb-4">
              <img src="./assets/images/nikel-logo.png" alt="Logo Nikel" class="img-fluid" />
            </div>

     <form id="login-form">
  <div class="mb-3">
    <label for="email-login" class="form-label">E-mail</label>
    <input
      type="email"
      id="email-login"
      class="form-control"
      required
    />
    <small class="form-text">Utilize seu e-mail para efetuar o login.</small>
  </div>

  <div class="mb-3">
    <label for="password-login" class="form-label">Senha</label>
    <input
      type="password"
      id="password-login"
      class="form-control"
      required
    />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="keep-logged" class="form-check-input" />
    <label class="form-check-label" for="keep-logged">Permanecer logado</label>
  </div>

  <!-- Botão preservado -->
  <button type="submit" class="btn button-login">
    Entrar
  </button>
</form>


            <p
              id="link-conta"
              class="text-center mt-3 form-text"
              data-bs-toggle="modal"
              data-bs-target="#register-modal"
            >
              Ainda não tem conta?
              <span class="link-default">Criar uma conta</span>
            </p>

            <!-- Logos -->
            <div class="text-center mt-4">
              <img src="./assets/images/codai-logo.png" alt="Codai" class="my-2" />
              <img src="./assets/images/growdev-logo.png" alt="Growdev" class="my-2" />
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Cadastro -->
      <div
        class="modal fade"
        id="register-modal"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 id="modal-title" class="modal-title">Crie sua conta</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>

            <form id="register-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="email-create-input" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email-create-input"
                    class="form-control"
                    required
                  />
                  <small class="form-text">Utilize seu e-mail para criar a conta.</small>
                </div>

                <div class="mb-3">
                  <label for="password-create-input" class="form-label">Senha</label>
                  <input
                    type="password"
                    id="password-create-input"
                    class="form-control"
                    required
                  />
                  <small class="form-text">Escolha uma senha fácil de lembrar.</small>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary button-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>

                <button type="submit" class="btn btn-primary button-default">
                  Criar conta
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
